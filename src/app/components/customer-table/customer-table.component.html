<div class=" mt-8 px-4">
    <div class="flex flex-col md:flex-row items-center mb-8">
        <div class="w-full md:w-1/2 mb-4 md:mb-0">
            <input type="search"
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"
                placeholder="Search by customer name" [(ngModel)]="customerSearchInput" (input)="filterCustomers()"
                (keyup.escape)="filterCustomers()">
        </div>
        



    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden divide-y divide-gray-200 ">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">
                        Transaction Amount</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">Chart
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let customer of filteredCustomers">
                    <td class="px-6 py-4 whitespace-nowrap">{{ customer.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ customerTransaction[customer.id] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button
                            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded transition-colors duration-300 focus:outline-none"
                            (click)="showChart(customer)">Show Chart</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
